version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    container_name: liefermax-wordpress
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: liefermax_db
      WORDPRESS_DEBUG: 1
    volumes:
      - ./wordpress-theme:/var/www/html/wp-content/themes/liefermax-theme
      - ./wordpress-uploads:/var/www/html/wp-content/uploads
      - wordpress_data:/var/www/html
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: liefermax-mysql
    environment:
      MYSQL_DATABASE: liefermax_db
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: liefermax-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      - db
    restart: unless-stopped

volumes:
  wordpress_data:
  db_data:
