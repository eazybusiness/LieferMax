<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LieferMax - Inhalts-Editor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="max-w-md w-full space-y-8 p-8">
            <div class="text-center">
                <i class="fas fa-edit text-red-600 text-4xl mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-900">LieferMax Editor</h1>
                <p class="mt-2 text-gray-600">Bitte melden Sie sich an, um Inhalte zu bearbeiten</p>
            </div>
            
            <form id="login-form" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
                        <input type="password" id="password" name="password" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
                               placeholder="Passwort eingeben">
                    </div>
                </div>
                
                <div>
                    <button type="submit" id="login-btn" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i class="fas fa-sign-in-alt mr-2"></i>Anmelden
                    </button>
                </div>
                
                <div id="login-error" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-800"></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Editor Screen (hidden until login) -->
    <div id="editor-screen" class="hidden">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-edit text-red-600 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-gray-900">LieferMax Inhalts-Editor</h1>
                </div>
                <div class="flex items-center space-x-2">
                    <span id="status" class="text-sm text-gray-500">Bereit</span>
                    <button id="logout-btn" class="text-gray-600 hover:text-red-600 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Abmelden
                    </button>
                    <button id="save-btn" class="bg-red-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-red-700 transition">
                        <i class="fas fa-save mr-2"></i>Speichern
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Page Selection -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Seite auswählen</label>
            <select id="page-select" class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                <option value="">-- Seite wählen --</option>
                <option value="index.html">Startseite</option>
                <option value="products.html">Produkte</option>
                <option value="integration.html">COPA Integration</option>
                <option value="bestell-app.html">Bestell-App</option>
                <option value="weitere-tools.html">Weitere Tools</option>
                <option value="contact.html">Kontakt</option>
                <option value="impressum.html">Impressum</option>
                <option value="datenschutz.html">Datenschutz</option>
                <option value="agb.html">AGB</option>
            </select>
        </div>

        <!-- Editor -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <div class="mb-4">
                <h2 class="text-lg font-semibold text-gray-900 mb-2">Inhalt bearbeiten</h2>
                <p class="text-sm text-gray-600">Bearbeiten Sie den Text wie in Word. Bilder können über den Bild-Button hochgeladen werden.</p>
            </div>
            
            <!-- TinyMCE Editor -->
            <div id="editor-container" class="min-h-[500px]">
                <textarea id="content-editor" class="w-full min-h-[500px] p-4 border border-gray-300 rounded-lg">
                    Bitte wählen Sie zuerst eine Seite aus...
                </textarea>
            </div>
        </div>

        <!-- Image Manager -->
        <div class="bg-white rounded-xl shadow-sm p-6 mt-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Bild-Verwaltung</h3>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Neues Bild hochladen</label>
                <div class="flex items-center space-x-4">
                    <input type="file" id="image-upload" accept="image/*" class="hidden">
                    <button id="upload-btn" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition">
                        <i class="fas fa-upload mr-2"></i>Bild auswählen
                    </button>
                    <span id="upload-status" class="text-sm text-gray-500"></span>
                </div>
            </div>

            <div id="image-gallery" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Bilder werden hier geladen -->
            </div>
        </div>
    </main>
    </div>
    
    <!-- Success/Error Messages -->
    <div id="message" class="hidden fixed bottom-4 right-4 max-w-md p-4 rounded-lg shadow-lg"></div>

    <script>
        // Login functionality
        const loginScreen = document.getElementById('login-screen');
        const editorScreen = document.getElementById('editor-screen');
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginError = document.getElementById('login-error');
        
        // Check if already logged in
        checkLoginStatus();
        
        function checkLoginStatus() {
            fetch('assets/php/editor-handler.php?action=check-login')
                .then(response => response.json())
                .then(result => {
                    if (result.logged_in) {
                        showEditor();
                    } else {
                        showLogin();
                    }
                })
                .catch(error => {
                    showLogin();
                });
        }
        
        function showLogin() {
            loginScreen.classList.remove('hidden');
            editorScreen.classList.add('hidden');
        }
        
        function showEditor() {
            loginScreen.classList.add('hidden');
            editorScreen.classList.remove('hidden');
            loadImages(); // Load images when editor is shown
        }
        
        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Anmelden...';
            
            const formData = new FormData();
            formData.append('action', 'login');
            formData.append('password', password);
            
            fetch('assets/php/editor-handler.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showEditor();
                    showMessage('Erfolgreich angemeldet', 'success');
                } else {
                    showLoginError(result.message || 'Anmeldung fehlgeschlagen');
                }
            })
            .catch(error => {
                showLoginError('Netzwerkfehler bei der Anmeldung');
            })
            .finally(() => {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Anmelden';
            });
        });
        
        // Logout
        logoutBtn.addEventListener('click', function() {
            fetch('assets/php/editor-handler.php?action=logout', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                showLogin();
                showMessage('Erfolgreich abgemeldet', 'success');
            })
            .catch(error => {
                showLogin();
            });
        });
        
        function showLoginError(message) {
            loginError.classList.remove('hidden');
            loginError.querySelector('p').textContent = message;
            setTimeout(() => {
                loginError.classList.add('hidden');
            }, 5000);
        }
        
        // TinyMCE Configuration
        tinymce.init({
            selector: '#content-editor',
            height: 500,
            language: 'de',
            plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
            ],
            toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help | image',
            image_advtab: true,
            image_uploadtab: true,
            automatic_uploads: true,
            images_upload_url: 'assets/php/editor-handler.php?action=upload',
            images_upload_handler: function (blobInfo, success, failure) {
                const formData = new FormData();
                formData.append('image', blobInfo.blob(), blobInfo.filename());

                fetch('assets/php/editor-handler.php?action=upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        success(result.location);
                        showMessage('Bild hochgeladen', 'success');
                        loadImages(); // Gallery neu laden
                    } else {
                        failure(result.message || 'Upload fehlgeschlagen');
                    }
                })
                .catch(error => {
                    failure('Upload fehlgeschlagen: ' + error.message);
                });
            },
            setup: function (editor) {
                editor.on('change', function () {
                    updateStatus('Unsaved changes');
                });
            }
        });

        // Global variables
        let currentPage = '';
        let originalContent = '';

        // DOM Elements
        const pageSelect = document.getElementById('page-select');
        const saveBtn = document.getElementById('save-btn');
        const statusEl = document.getElementById('status');
        const messageEl = document.getElementById('message');
        const uploadBtn = document.getElementById('upload-btn');
        const imageUpload = document.getElementById('image-upload');
        const uploadStatus = document.getElementById('upload-status');
        const imageGallery = document.getElementById('image-gallery');

        // Event Listeners
        pageSelect.addEventListener('change', loadPage);
        saveBtn.addEventListener('click', saveContent);
        uploadBtn.addEventListener('click', () => imageUpload.click());
        imageUpload.addEventListener('change', handleImageUpload);

        // Load page content
        async function loadPage() {
            currentPage = pageSelect.value;
            if (!currentPage) {
                tinymce.get('content-editor').setContent('Bitte wählen Sie zuerst eine Seite aus...');
                return;
            }

            updateStatus('Laden...');
            
            try {
                const response = await fetch(`assets/php/editor-handler.php?action=load&page=${currentPage}`);
                const result = await response.json();

                if (result.success) {
                    tinymce.get('content-editor').setContent(result.content);
                    originalContent = result.content;
                    updateStatus('Bereit');
                } else {
                    showMessage('Fehler beim Laden: ' + result.message, 'error');
                    updateStatus('Fehler');
                }
            } catch (error) {
                showMessage('Netzwerkfehler beim Laden', 'error');
                updateStatus('Fehler');
            }
        }

        // Save content
        async function saveContent() {
            if (!currentPage) {
                showMessage('Bitte wählen Sie zuerst eine Seite aus', 'error');
                return;
            }

            const content = tinymce.get('content-editor').getContent();
            
            updateStatus('Speichern...');
            saveBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('action', 'save');
                formData.append('page', currentPage);
                formData.append('content', content);

                const response = await fetch('assets/php/editor-handler.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    originalContent = content;
                    showMessage('Inhalt gespeichert!', 'success');
                    updateStatus('Gespeichert');
                } else {
                    showMessage('Fehler beim Speichern: ' + result.message, 'error');
                    updateStatus('Fehler');
                }
            } catch (error) {
                showMessage('Netzwerkfehler beim Speichern', 'error');
                updateStatus('Fehler');
            } finally {
                saveBtn.disabled = false;
            }
        }

        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check file size (2MB limit)
            if (file.size > 2 * 1024 * 1024) {
                showMessage('Bild ist zu groß. Maximal 2MB erlaubt.', 'error');
                return;
            }

            // Check file type
            if (!file.type.match(/^image\/(jpeg|jpg|png|gif|webp)$/)) {
                showMessage('Nur JPG, PNG, GIF oder WebP erlaubt.', 'error');
                return;
            }

            uploadStatus.textContent = `Lade ${file.name} hoch...`;
            
            const formData = new FormData();
            formData.append('action', 'upload');
            formData.append('image', file);

            fetch('assets/php/editor-handler.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    uploadStatus.textContent = 'Upload erfolgreich!';
                    showMessage('Bild hochgeladen', 'success');
                    loadImages();
                } else {
                    uploadStatus.textContent = 'Upload fehlgeschlagen';
                    showMessage('Upload fehlgeschlagen: ' + result.message, 'error');
                }
            })
            .catch(error => {
                uploadStatus.textContent = 'Upload fehlgeschlagen';
                showMessage('Upload fehlgeschlagen: ' + error.message, 'error');
            })
            .finally(() => {
                setTimeout(() => {
                    uploadStatus.textContent = '';
                    imageUpload.value = '';
                }, 3000);
            });
        }

        // Load image gallery
        async function loadImages() {
            try {
                const response = await fetch('assets/php/editor-handler.php?action=list-images');
                const result = await response.json();

                if (result.success) {
                    displayImages(result.images);
                } else {
                    console.error('Fehler beim Laden der Bilder:', result.message);
                }
            } catch (error) {
                console.error('Netzwerkfehler beim Laden der Bilder:', error);
            }
        }

        // Display images in gallery
        function displayImages(images) {
            imageGallery.innerHTML = '';
            
            if (images.length === 0) {
                imageGallery.innerHTML = '<p class="text-gray-500 col-span-full">Keine Bilder vorhanden</p>';
                return;
            }

            images.forEach(image => {
                const div = document.createElement('div');
                div.className = 'relative group';
                
                div.innerHTML = `
                    <img src="assets/images/user-uploads/${image}" alt="${image}" class="w-full h-24 object-cover rounded-lg border">
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition rounded-lg flex items-center justify-center">
                        <button onclick="copyImageUrl('${image}')" class="bg-white text-gray-800 px-2 py-1 rounded text-xs mr-1" title="URL kopieren">
                            <i class="fas fa-link"></i>
                        </button>
                        <button onclick="deleteImage('${image}')" class="bg-red-600 text-white px-2 py-1 rounded text-xs" title="Löschen">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                imageGallery.appendChild(div);
            });
        }

        // Copy image URL to clipboard
        function copyImageUrl(image) {
            const url = `assets/images/user-uploads/${image}`;
            navigator.clipboard.writeText(url).then(() => {
                showMessage('Bild-URL kopiert', 'success');
            });
        }

        // Delete image
        function deleteImage(image) {
            if (!confirm(`Möchten Sie das Bild "${image}" wirklich löschen?`)) {
                return;
            }

            const formData = new FormData();
            formData.append('action', 'delete-image');
            formData.append('image', image);

            fetch('assets/php/editor-handler.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showMessage('Bild gelöscht', 'success');
                    loadImages();
                } else {
                    showMessage('Fehler beim Löschen: ' + result.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Fehler beim Löschen: ' + error.message, 'error');
            });
        }

        // Update status
        function updateStatus(text) {
            statusEl.textContent = text;
        }

        // Show message
        function showMessage(text, type = 'info') {
            messageEl.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');
            
            if (type === 'success') {
                messageEl.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageEl.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageEl.classList.add('bg-blue-100', 'text-blue-800');
            }
            
            messageEl.textContent = text;
            
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
        });
    </script>
</body>
</html>
